{% for post in site.posts %}

{% capture modulo %}{{ forloop.index | modulo:3 }}{% endcapture %}
{% if modulo == "1" %}
<div class="section">
  <div class="container">
    <div class="row">
      {% endif %}
      <div class="col-md-4 text-center">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ site.image_base }}{{post.image_thumb}}{{ site.image_suffix}}"
             class="center-block img-rounded img-thumbnail">
        </a>
        <!-- <h2>{{ post.title }}</h2> -->
        <h2>{{ post.title_ja }}</h2>
      </div>
      {% if modulo == '0' or forloop.last %}
    </div>
  </div>
</div>
{% endif %}

{% endfor %}
